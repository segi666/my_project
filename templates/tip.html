<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 슬라이드 메뉴-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
    <!-- Webpage Title -->
    <title>등산의 모든 것</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <style type="text/css">
        * {
            font-family: 'Poor Story', cursive;
        }

        h1,
        h5 {
            display: inline;
        }

        .info {
            margin-top: 20px;
            margin-bottom: 20px;
        }


        .img-fluid {
            margin-top: 50px;
            padding-top: 12px;
            width: 100%;
            height: auto;
            vertical-align: middle;
        }

        .honey {
            width: 30px;
            height: 30px;
        }

        .mobile-menu {
            display: block;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 500;
            width: 30px;
            height: 30px;
            padding: 3px;
            background-color: #f0f0f0;
            border: 0;
        }

        .mobile-menu i {
            font-size: 1.5em;
        }

        .menuwrap {
            position: fixed;
            top: 0;
            left: -202px; /* 너비 300px 인 사이드바를 왼쪽으로 300px 이동시켜 화면에 보이지 않게 함 */
            z-index: 400;
            overflow: auto;
            width: 200px; /* 너비 */
            height: 100%;
            padding: 80px 5px;
            box-sizing: border-box;
            transition: left .3s ease-in-out; /* 0.3초 동안 이동 애니메이션 */
            background-color: #f0f0f0;
        }

        .menuwrap.on {
            left: 0;
        }

        #dimmed {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 300;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

    </style>

</head>
<body>
<button type="button" class="mobile-menu"><i class="fas fa-bars"></i></button>

<div class="menuwrap">
    <nav id="menu">
        <!-- "메뉴목록 표시" -->
        <ul class="category_list">
            <li class=""><a class="link_sub_item" href="/">산 정보 검색</a></li>
            <li class=""><a class="link_sub_item" href="/course">코스 찾기</a></li>
            <li class=""><a class="link_sub_item" href="/tip">등린이 꿀팁 모음</a></li>
        </ul>
    </nav>
</div>

<div class="container" style="max-width: 600px;">
    <img src="https://static.guideadvisor.com/wp-content/uploads/2015/01/beginner-hiking-5.jpg"
         class="img-fluid" alt="등산의 모든 것 메인페이지">
    <div class="info">
        <h1>등산의 모든 것</h1>
        <p> 등린이들을 위한 꿀팁을 모아봤어요!</p>
        <hr>
    </div>
    <div>
        <img class=honey src="https://notion-emojis.s3-us-west-2.amazonaws.com/v0/svg-twitter/1f36f.svg"
             alt="honey">
        등산배우기
    </div>
</div>
</div>
</body>

<script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector(".mobile-menu").addEventListener("click", function (e) {
            if (document.querySelector('.menuwrap').classList.contains('on')) {
                //메뉴닫힘
                document.querySelector('.menuwrap').classList.remove('on');
                document.querySelector('.mobile-menu i').classList.remove('fa-times')
                document.querySelector('.mobile-menu i').classList.add('fa-bars');

                //페이지 스크롤 락 해제
                document.querySelector('#dimmed').remove();
            } else {
                //메뉴펼침
                document.querySelector('.menuwrap').classList.add('on');
                document.querySelector('.mobile-menu i').classList.remove('fa-bars');
                document.querySelector('.mobile-menu i').classList.add('fa-times');

                //페이지 스크롤 락 레이어 추가
                let div = document.createElement('div');
                div.id = 'dimmed';
                document.body.append(div);

                //페이지 스크롤 락  모바일 이벤트 차단
                document.querySelector('#dimmed').addEventListener('scroll touchmove touchend mousewheel', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                });

                //페이지 스크롤 락 레이어 클릭 메뉴 닫기
                document.querySelector('#dimmed').addEventListener('click', function (e) {
                    document.querySelector(".mobile-menu").click();
                });

            }
        });
    });

</script>
</html>
